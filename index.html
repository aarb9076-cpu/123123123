<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговый Генератор - Сигналы и Статистика</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c9;
            --secondary: #00cec9;
            --dark: #1e2130;
            --darker: #161824;
            --light: #f7f9fc;
            --success: #00b894;
            --danger: #ff7675;
            --warning: #fdcb6e;
            --card-bg: rgba(30, 33, 48, 0.92);
            --glass: rgba(255, 255, 255, 0.08);
            --nav-height: 70px;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--light);
            overflow-x: hidden;
            position: relative;
            padding-bottom: 80px;
        }
        
        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(108, 92, 231, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 206, 201, 0.15) 0%, transparent 40%);
            z-index: -1;
            animation: rotate 40s linear infinite;
        }
        
        /* Навигация */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 500px;
            height: var(--nav-height);
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--light);
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-item.active i {
            color: var(--secondary);
            transform: translateY(-5px);
        }
        
        .nav-indicator {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--secondary);
            transition: all 0.3s ease;
        }
        
        /* Контент */
        .content-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 40px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        /* Карточка */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 28px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.2) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
            animation: rotate 30s linear infinite;
        }
        
        .card-header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
            margin-bottom: 15px;
        }
        
        .logo-icon i {
            font-size: 28px;
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ffffff, #b2f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
        }
        
        /* Статистика */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--glass);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .win-rate {
            color: var(--success);
        }
        
        .win-count {
            color: var(--success);
        }
        
        .loss-count {
            color: var(--danger);
        }
        
        /* Сигналы */
        .signal-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 30px 25px;
            margin: 30px 0;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .signal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .signal-item:last-child {
            border-bottom: none;
        }
        
        .label {
            display: flex;
            align-items: center;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
            font-weight: 500;
        }
        
        .label i {
            margin-right: 12px;
            font-size: 20px;
            width: 30px;
            opacity: 0.7;
        }
        
        .value {
            font-size: 20px;
            font-weight: 700;
            text-align: right;
            position: relative;
        }
        
        .value span {
            display: inline-block;
            min-width: 100px;
            text-align: right;
        }
        
        .long {
            color: var(--success);
        }
        
        .short {
            color: var(--danger);
        }
        
        /* Кнопки результата */
        .result-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .result-btn {
            padding: 16px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-btn i {
            margin-right: 8px;
        }
        
        .win-btn {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 184, 148, 0.3);
        }
        
        .win-btn:hover {
            background: rgba(0, 184, 148, 0.25);
        }
        
        .loss-btn {
            background: rgba(255, 118, 117, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 118, 117, 0.3);
        }
        
        .loss-btn:hover {
            background: rgba(255, 118, 117, 0.25);
        }
        
        /* Кнопка генерации */
        .generate-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 22px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        
        .generate-btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .generate-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }
        
        .generate-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        /* История */
        .history-list {
            max-height: 50vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .history-item {
            background: var(--glass);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .history-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .history-result {
            font-weight: 600;
            font-size: 14px;
        }
        
        .history-win {
            color: var(--success);
        }
        
        .history-loss {
            color: var(--danger);
        }
        
        .history-pending {
            color: var(--warning);
        }
        
        .history-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .history-detail {
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }
        
        .history-detail .label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            justify-content: center;
            margin-bottom: 5px;
        }
        
        .history-detail .value {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }
        
        .history-actions {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .history-action-btn {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .win-action {
            background: rgba(0, 184, 148, 0.15);
            color: var(--success);
        }
        
        .loss-action {
            background: rgba(255, 118, 117, 0.15);
            color: var(--danger);
        }
        
        /* Анимации */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulseAnimation 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes pulseAnimation {
            0% { 
                transform: scale(0.95);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.03);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
                border-radius: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .signal-card {
                padding: 25px 20px;
            }
            
            .label {
                font-size: 16px;
            }
            
            .value {
                font-size: 18px;
            }
            
            .generate-btn {
                padding: 20px;
                font-size: 17px;
            }
            
            .result-buttons {
                grid-template-columns: 1fr;
            }
            
            .history-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер контента -->
    <div class="content-container">
        <!-- Главная страница -->
        <div id="home-page" class="page active">
            <div class="card">
                <div class="card-header">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <h1>Торговый Генератор</h1>
                    <div class="subtitle">Профессиональные сигналы для вашей стратегии</div>
                </div>
                
                <!-- Статистика -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-value win-rate" id="win-rate">0%</div>
                        <div class="stat-label">Винрейт</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-signals">0</div>
                        <div class="stat-label">Сигналов</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value win-count" id="win-count">0</div>
                        <div class="stat-label">Побед</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value loss-count" id="loss-count">0</div>
                        <div class="stat-label">Поражений</div>
                    </div>
                </div>
                
                <!-- Текущий сигнал -->
                <div class="signal-card" id="signalCard">
                    <div class="signal-item">
                        <div class="label">
                            <i class="fas fa-coins"></i>
                            Инструмент
                        </div>
                        <div class="value" id="instrument">
                            <span>-</span>
                        </div>
                    </div>
                    <div class="signal-item">
                        <div class="label">
                            <i class="fas fa-arrow-trend-up"></i>
                            Направление
                        </div>
                        <div class="value" id="direction">
                            <span>-</span>
                        </div>
                    </div>
                    <div class="signal-item">
                        <div class="label">
                            <i class="fas fa-clock"></i>
                            Таймфрейм
                        </div>
                        <div class="value" id="timeframe">
                            <span>-</span>
                        </div>
                    </div>
                    
                    <!-- Кнопки результата -->
                    <div class="result-buttons">
                        <button class="result-btn win-btn" id="win-btn">
                            <i class="fas fa-trophy"></i> Победа
                        </button>
                        <button class="result-btn loss-btn" id="loss-btn">
                            <i class="fas fa-times"></i> Поражение
                        </button>
                    </div>
                </div>
                
                <button class="generate-btn" id="generateBtn">
                    Сгенерировать сигнал <i class="fas fa-bolt"></i>
                </button>
            </div>
        </div>
        
        <!-- Страница истории -->
        <div id="history-page" class="page">
            <div class="card">
                <div class="card-header">
                    <h1>История Сигналов</h1>
                    <div class="subtitle">Все сгенерированные торговые сигналы</div>
                </div>
                
                <div class="history-list" id="history-list">
                    <!-- История будет загружена здесь -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Навигация -->
    <div class="nav-container">
        <div class="nav-indicator" id="nav-indicator"></div>
        <div class="nav-item active" data-page="home-page">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </div>
        <div class="nav-item" data-page="history-page">
            <i class="fas fa-history"></i>
            <span>История</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Конфигурация
            const instruments = ["SOL", "ETH", "BTC", "XAU", "GER40", "EUR", "GBP"];
            const directions = ["LONG", "SHORT"];
            const timeframes = ["1 мин", "5 мин", "15 мин", "30 мин"];
            
            // Элементы DOM
            const homePage = document.getElementById('home-page');
            const historyPage = document.getElementById('history-page');
            const navItems = document.querySelectorAll('.nav-item');
            const navIndicator = document.getElementById('nav-indicator');
            const instrumentEl = document.getElementById('instrument');
            const directionEl = document.getElementById('direction');
            const timeframeEl = document.getElementById('timeframe');
            const generateBtn = document.getElementById('generateBtn');
            const signalCard = document.getElementById('signalCard');
            const winBtn = document.getElementById('win-btn');
            const lossBtn = document.getElementById('loss-btn');
            const historyList = document.getElementById('history-list');
            const winRateEl = document.getElementById('win-rate');
            const totalSignalsEl = document.getElementById('total-signals');
            const winCountEl = document.getElementById('win-count');
            const lossCountEl = document.getElementById('loss-count');
            
            // Текущий сигнал
            let currentSignal = null;
            
            // Инициализация навигации
            function initNavigation() {
                // Установка индикатора
                updateNavIndicator();
                
                // Обработчики кликов по элементам навигации
                navItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const pageId = this.getAttribute('data-page');
                        
                        // Удаление активного класса у всех элементов
                        navItems.forEach(navItem => {
                            navItem.classList.remove('active');
                        });
                        
                        // Добавление активного класса текущему элементу
                        this.classList.add('active');
                        
                        // Скрытие всех страниц
                        document.querySelectorAll('.page').forEach(page => {
                            page.classList.remove('active');
                        });
                        
                        // Показ выбранной страницы
                        document.getElementById(pageId).classList.add('active');
                        
                        // Обновление индикатора
                        updateNavIndicator();
                        
                        // Если переходим на страницу истории, обновляем её
                        if (pageId === 'history-page') {
                            loadHistory();
                        }
                    });
                });
            }
            
            // Обновление позиции индикатора навигации
            function updateNavIndicator() {
                const activeItem = document.querySelector('.nav-item.active');
                if (activeItem) {
                    const itemWidth = 100 / navItems.length;
                    const itemIndex = Array.from(navItems).indexOf(activeItem);
                    navIndicator.style.width = `${itemWidth}%`;
                    navIndicator.style.transform = `translateX(${itemIndex * 100}%)`;
                }
            }
            
            // Загрузка истории из localStorage
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('tradingSignals') || '[]');
                historyList.innerHTML = '';
                
                if (history.length === 0) {
                    historyList.innerHTML = `
                        <div class="history-item" style="text-align: center; padding: 40px 20px;">
                            <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px; opacity: 0.3;"></i>
                            <div>История сигналов пуста</div>
                        </div>
                    `;
                    return;
                }
                
                // Отображаем историю в обратном порядке (новые сверху)
                history.reverse().forEach(signal => {
                    const date = new Date(signal.timestamp);
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    let resultClass = 'history-pending';
                    let resultText = 'Ожидает';
                    
                    if (signal.result === 'win') {
                        resultClass = 'history-win';
                        resultText = 'Победа';
                    } else if (signal.result === 'loss') {
                        resultClass = 'history-loss';
                        resultText = 'Поражение';
                    }
                    
                    historyItem.innerHTML = `
                        <div class="history-header">
                            <div class="history-date">${date.toLocaleString()}</div>
                            <div class="history-result ${resultClass}">${resultText}</div>
                        </div>
                        <div class="history-details">
                            <div class="history-detail">
                                <div class="label">Инструмент</div>
                                <div class="value">${signal.instrument}</div>
                            </div>
                            <div class="history-detail">
                                <div class="label">Направление</div>
                                <div class="value ${signal.direction === 'LONG' ? 'long' : 'short'}">
                                    ${signal.direction}
                                </div>
                            </div>
                            <div class="history-detail">
                                <div class="label">Таймфрейм</div>
                                <div class="value">${signal.timeframe}</div>
                            </div>
                        </div>
                        <div class="history-actions">
                            <button class="history-action-btn win-action" data-id="${signal.id}">
                                <i class="fas fa-trophy"></i> Победа
                            </button>
                            <button class="history-action-btn loss-action" data-id="${signal.id}">
                                <i class="fas fa-times"></i> Поражение
                            </button>
                        </div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
                
                // Добавляем обработчики для кнопок в истории
                document.querySelectorAll('.win-action').forEach(btn => {
                    btn.addEventListener('click', function() {
                        updateSignalResult(this.getAttribute('data-id'), 'win');
                    });
                });
                
                document.querySelectorAll('.loss-action').forEach(btn => {
                    btn.addEventListener('click', function() {
                        updateSignalResult(this.getAttribute('data-id'), 'loss');
                    });
                });
            }
            
            // Обновление результата сигнала
            function updateSignalResult(id, result) {
                const history = JSON.parse(localStorage.getItem('tradingSignals') || '[]');
                const signalIndex = history.findIndex(s => s.id === id);
                
                if (signalIndex !== -1) {
                    history[signalIndex].result = result;
                    localStorage.setItem('tradingSignals', JSON.stringify(history));
                    loadHistory();
                    updateStats();
                    
                    // Показываем уведомление
                    showNotification(`Результат обновлен: ${result === 'win' ? 'Победа' : 'Поражение'}`);
                }
            }
            
            // Показать уведомление
            function showNotification(message) {
                // Удаляем предыдущее уведомление, если есть
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    bottom: 100px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--card-bg);
                    color: white;
                    padding: 15px 30px;
                    border-radius: 50px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                    z-index: 1000;
                    animation: fadeIn 0.3s ease, fadeOut 0.3s ease 2s forwards;
                `;
                
                document.body.appendChild(notification);
                
                // Удаляем уведомление через 2.5 секунд
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 2500);
            }
            
            // Обновление статистики
            function updateStats() {
                const history = JSON.parse(localStorage.getItem('tradingSignals') || '[]');
                const total = history.length;
                const wins = history.filter(s => s.result === 'win').length;
                const losses = history.filter(s => s.result === 'loss').length;
                
                totalSignalsEl.textContent = total;
                winCountEl.textContent = wins;
                lossCountEl.textContent = losses;
                
                // Рассчитываем винрейт
                const winRate = wins + losses > 0 ? Math.round((wins / (wins + losses)) * 100) : 0;
                winRateEl.textContent = `${winRate}%`;
            }
            
            // Генерация сигнала
            function generateSignal() {
                // Генерация случайных значений
                const randomInstrument = instruments[Math.floor(Math.random() * instruments.length)];
                const randomDirection = directions[Math.floor(Math.random() * directions.length)];
                const randomTimeframe = timeframes[Math.floor(Math.random() * timeframes.length)];
                
                // Обновление интерфейса
                instrumentEl.querySelector('span').textContent = randomInstrument;
                directionEl.querySelector('span').textContent = randomDirection;
                timeframeEl.querySelector('span').textContent = randomTimeframe;
                
                // Обновление стилей для направления
                directionEl.className = 'value';
                directionEl.classList.add(randomDirection === 'LONG' ? 'long' : 'short');
                
                // Анимация карточки
                signalCard.classList.remove('pulse');
                void signalCard.offsetWidth;
                signalCard.classList.add('pulse');
                
                // Сохраняем текущий сигнал
                currentSignal = {
                    id: Date.now().toString(),
                    instrument: randomInstrument,
                    direction: randomDirection,
                    timeframe: randomTimeframe,
                    result: null,
                    timestamp: Date.now()
                };
                
                // Вибрация (если поддерживается)
                if (navigator.vibrate) {
                    navigator.vibrate([20, 10, 20]);
                }
                
                // Показываем уведомление
                showNotification('Новый сигнал сгенерирован!');
            }
            
            // Сохранение сигнала в историю
            function saveSignal(result) {
                if (!currentSignal) return;
                
                currentSignal.result = result;
                
                // Получаем текущую историю
                const history = JSON.parse(localStorage.getItem('tradingSignals') || '[]');
                
                // Добавляем новый сигнал
                history.push(currentSignal);
                
                // Сохраняем обновленную историю
                localStorage.setItem('tradingSignals', JSON.stringify(history));
                
                // Обновляем статистику
                updateStats();
                
                // Показываем уведомление
                showNotification(`Сигнал сохранен как ${result === 'win' ? 'Победа' : 'Поражение'}`);
                
                // Сбрасываем текущий сигнал
                currentSignal = null;
                
                // Если открыта страница истории, обновляем её
                if (historyPage.classList.contains('active')) {
                    loadHistory();
                }
            }
            
            // Инициализация приложения
            function initApp() {
                // Инициализация навигации
                initNavigation();
                
                // Загрузка истории
                loadHistory();
                
                // Обновление статистики
                updateStats();
                
                // Обработчики событий
                generateBtn.addEventListener('click', generateSignal);
                
                winBtn.addEventListener('click', function() {
                    if (currentSignal) {
                        saveSignal('win');
                    } else {
                        showNotification('Сначала сгенерируйте сигнал!');
                    }
                });
                
                lossBtn.addEventListener('click', function() {
                    if (currentSignal) {
                        saveSignal('loss');
                    } else {
                        showNotification('Сначала сгенерируйте сигнал!');
                    }
                });
                
                // Генерация сигналов по нажатию пробела
                document.addEventListener('keydown', function(e) {
                    if (e.code === 'Space') {
                        generateSignal();
                        e.preventDefault();
                    }
                });
            }
            
            // Запуск приложения
            initApp();
        });
    </script>
